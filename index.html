<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank Agency</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <section class="bg-red-500 md:w-9/12 mx-auto text-center pt-12 pb-12">
            <h class="text-5xl font-semibold">Welcome to our <span class="text-blue-800">digital Bank</span></h>
            
            <div class="w-3/4 mx-auto py-6">
                <h2 class="text-4xl font-semibold ">Please login</h2>
                <div class="mt-5">
                    <input id="email-field" class="block w-full py-2 rounded-md mb-3 pl-2" type="text" placeholder="Please Enter Your Email">
                    <input id="pass-field" class="block w-full py-2 rounded-md mb-3 pl-2" type="password" placeholder="Please Enter Your Password">
                    <button id="btn-login" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-12 rounded-md font-semibold ">Login</button>
                </div>
            </div>

        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
