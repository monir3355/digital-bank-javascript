<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank Agency</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <section class="bg-red-500 md:w-9/12 mx-auto text-center pt-12 pb-12">
            <h class="text-5xl font-semibold">Welcome to our <span class="text-blue-800">Money Dashboard</span></h>

            <div class="mt-8 grid md:grid-cols-3 sm:grid grid-cols-1 gap-4 gap-4 mx-2">
                <div class="bg-yellow-500 rounded-md py-5">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="amount-field">00</span></h2>
                </div>
                <div class="bg-blue-500 rounded-md py-5">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-amount-field">00</span></h2>
                </div>
                <div class="bg-green-500 rounded-md py-5">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h2 class="text-4xl font-semibold">$<span id="balance-field">00</span></h2>
                </div>
            </div>

            <div>
                <div class="mt-8 grid md:grid-cols-2 sm:grid grid-cols-1 gap-4 mx-2">
                    <div class="bg-pink-500 rounded-md py-5">
                        <h3 class="text-2xl font-semibold pb-2">Please Deposit</h3>
                        
                        <input id="deposit-field" class="block w-11/12 mx-auto py-2 rounded-md mb-3 pl-2" type="text" placeholder="$ deposit your money">
    
                        <button id="btn-deposit" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-12 rounded-md font-semibold ">Deposit</button>
                    </div>
                    <div class="bg-pink-500 rounded-md py-5">
                        <h3 class="text-2xl font-semibold pb-2">Please Withdraw</h3>
                        
                        <input id="withdraw-field" class="block w-11/12 mx-auto py-2 rounded-md mb-3 pl-2" type="text" placeholder="$ withdraw your money">
    
                        <button id="btn-withdraw" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-12 rounded-md font-semibold ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/allFuntion.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
